
<div *ngIf="location">
    <h2><span>Location</span> {{location.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Location Name</span></dt>
        <dd>
            <span>{{location.locationName}}</span>
        </dd>
        <dt><span>Sku</span></dt>
        <dd>
            <div *ngIf="location.sku">
                <a [routerLink]="['/sku', location.sku?.id]">{{location.sku?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'location/'+ location.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
